									name="pw"

									onKeyUp="typePw(event)"

								class="fbLoginArea"

	<!-- script -->
	<script>
		const inputIdString = document.querySelector("#inputIdString");
		const inputPw = document.querySelector("#inputPw");

		const notBtn = document.querySelector("#notBtn");
		const signInBtn = document.querySelector("#signInBtn");

		let boolId = false;
		let boolPw = false;

		// 입력 길이 확인
		const inputLength = (target) => {
			return target.value.length;
		};

		const typeId = (event) => {
			if (inputLength(inputIdString) == 0) {
				boolId = false;
				passSignIn();
			} else {
				boolId = true;
				passSignIn();
			}
		};

		const typePw = (event) => {
			if (inputLength(inputPw) == 0) {
				boolPw = false;
				passSignIn();
			} else {
				boolPw = true;
				passSignIn();
			}
		};

		// 로그인 양식 완성 확인
		const passSignIn = () => {
			if (boolId == true && boolPw == true) {
				signInBtn.classList.replace("hidden", "signInBtn");
				notBtn.classList.replace("notBtn", "hidden");
			} else {
				signInBtn.classList.replace("signInBtn", "hidden");
				notBtn.classList.replace("hidden", "notBtn");
			}
		};

		const preventEnter = (event) => {
			if (event.keyCode == 13) {
				event.preventDefault();
			}
		};
	</script>
</html>
